<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAIL BFF - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .test-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .test-panel h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .status-pending {
            background: #f59e0b;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .response-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .response-box pre {
            margin: 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .journey-card {
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .journey-card h4 {
            color: #166534;
            margin-bottom: 10px;
        }

        .journey-card p {
            color: #166534;
            margin: 5px 0;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÇ KRAIL BFF API Tester</h1>
            <p>Test your Backend-for-Frontend API endpoints in the browser</p>
        </div>

        <div class="test-panel">
            <h2>
                Test Endpoint
                <span class="status-badge" id="status-badge">Ready</span>
            </h2>

            <div class="form-group">
                <label for="origin">Origin Stop ID</label>
                <input type="text" id="origin" value="200060" placeholder="e.g., 200060 (Central Station)">
            </div>

            <div class="form-group">
                <label for="destination">Destination Stop ID</label>
                <input type="text" id="destination" value="200070" placeholder="e.g., 200070 (Town Hall Station)">
            </div>

            <div class="form-group">
                <label for="endpoint">Endpoint URL</label>
                <input type="text" id="endpoint" value="http://localhost:8080/v1/tp/trip" readonly>
            </div>

            <button class="btn" id="test-btn" onclick="testEndpoint()">
                üöÄ Test API
            </button>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h3 id="journey-count">-</h3>
                    <p>Journeys Found</p>
                </div>
                <div class="stat-card">
                    <h3 id="response-size">-</h3>
                    <p>Response Size</p>
                </div>
                <div class="stat-card">
                    <h3 id="response-time">-</h3>
                    <p>Response Time</p>
                </div>
            </div>

            <div class="response-box" id="response-box" style="display: none;">
                <pre id="response-content"></pre>
            </div>
        </div>

        <div class="test-panel" id="journeys-panel" style="display: none;">
            <h2>üìã Journeys</h2>
            <div id="journeys-list"></div>
        </div>
    </div>

    <script>
        async function testEndpoint() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const endpoint = document.getElementById('endpoint').value;
            const statusBadge = document.getElementById('status-badge');
            const responseBox = document.getElementById('response-box');
            const responseContent = document.getElementById('response-content');
            const testBtn = document.getElementById('test-btn');
            const stats = document.getElementById('stats');
            const journeysPanel = document.getElementById('journeys-panel');
            const journeysList = document.getElementById('journeys-list');

            // Reset
            statusBadge.className = 'status-badge status-pending';
            statusBadge.textContent = 'Loading...';
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loading"></span> Testing...';
            responseBox.style.display = 'none';
            stats.style.display = 'none';
            journeysPanel.style.display = 'none';

            const url = `${endpoint}?name_origin=${origin}&name_destination=${destination}&depArrMacro=dep&excludedMeans=checkbox`;

            const startTime = performance.now();

            try {
                const response = await fetch(url);
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);

                const contentType = response.headers.get('content-type');
                const data = await response.json();

                if (response.ok) {
                    statusBadge.className = 'status-badge status-success';
                    statusBadge.textContent = '‚úÖ Success';

                    // Show stats
                    stats.style.display = 'grid';
                    document.getElementById('journey-count').textContent = data.journeys?.length || 0;
                    document.getElementById('response-size').textContent = formatBytes(JSON.stringify(data).length);
                    document.getElementById('response-time').textContent = `${responseTime}ms`;

                    // Show formatted JSON
                    responseBox.style.display = 'block';
                    responseContent.textContent = JSON.stringify(data, null, 2);

                    // Show journeys
                    if (data.journeys && data.journeys.length > 0) {
                        journeysPanel.style.display = 'block';
                        journeysList.innerHTML = data.journeys.map((journey, index) => {
                            const leg = journey.legs[0];
                            const origin = leg?.origin?.disassembledName || leg?.origin?.name || 'Unknown';
                            const destination = leg?.destination?.disassembledName || leg?.destination?.name || 'Unknown';
                            const departure = leg?.origin?.departureTimePlanned || leg?.origin?.departureTimeEstimated;
                            const arrival = leg?.destination?.arrivalTimePlanned || leg?.destination?.arrivalTimeEstimated;
                            const transport = leg?.transportation?.disassembledName || leg?.transportation?.number || 'Walk';

                            return `
                                <div class="journey-card">
                                    <h4>Journey ${index + 1}: ${transport}</h4>
                                    <p><strong>From:</strong> ${origin}</p>
                                    <p><strong>To:</strong> ${destination}</p>
                                    <p><strong>Departs:</strong> ${formatTime(departure)}</p>
                                    <p><strong>Arrives:</strong> ${formatTime(arrival)}</p>
                                </div>
                            `;
                        }).join('');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = '‚ùå Error';
                responseBox.style.display = 'block';

                let errorDetails = `Error: ${error.message}\n\n`;

                if (error.message === 'Failed to fetch') {
                    errorDetails += `‚ùå Cannot connect to server!\n\n`;
                    errorDetails += `Possible causes:\n`;
                    errorDetails += `1. Server is not running\n`;
                    errorDetails += `   ‚Üí Run: ./gradlew :server:run\n\n`;
                    errorDetails += `2. Server is not accessible at http://localhost:8080\n`;
                    errorDetails += `   ‚Üí Check if server started successfully\n\n`;
                    errorDetails += `3. CORS is not configured (if opening from file://)\n`;
                    errorDetails += `   ‚Üí Server needs CORS headers for browser requests\n\n`;
                    errorDetails += `Quick test:\n`;
                    errorDetails += `  curl http://localhost:8080/health\n\n`;
                    errorDetails += `If curl works but browser doesn't, restart the server\n`;
                    errorDetails += `after the recent CORS configuration update.`;
                } else {
                    errorDetails += `Details: ${JSON.stringify(error, null, 2)}`;
                }

                responseContent.textContent = errorDetails;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'üöÄ Test API';
            }
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testEndpoint, 500);
        });
    </script>
</body>
</html>
