# Jekyll configuration for GitHub Pages
remote_theme: just-the-docs/just-the-docs@v0.7.0
title: KRAIL BFF
description: Backend For Frontend for NSW Transport API with Protocol Buffers (83% smaller responses)

# Color scheme - supports light/dark mode toggle
color_scheme: nil

# Enable dark mode switcher
# Users can toggle between light/dark
# Values: nil (no toggle), "light" (light default), "dark" (dark default)
color_scheme_toggle:
  enabled: true
  default: dark

# Logo (optional - you can add later)
# logo: "/assets/images/logo.png"

# Footer content
footer_content: "Copyright &copy; 2024. Built with Protocol Buffers for 83% smaller responses."

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: case_insensitive

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Links to repository
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ksharma-xyz/KRAIL-BFF"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Mermaid diagrams support
mermaid:
  version: "10.6.0"

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index

# Settings
relative_links:
  enabled: true
  collections: true

# Include README as index
readme_index:
  enabled: true
  remove_originals: false


