# Jekyll configuration for GitHub Pages
theme: jekyll-theme-cayman
title: KRAIL BFF
description: Backend For Frontend for NSW Transport API with Protocol Buffers (83% smaller responses)

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index

# Settings
relative_links:
  enabled: true
  collections: true

# Include README as index
readme_index:
  enabled: true
  remove_originals: false


